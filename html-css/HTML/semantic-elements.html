<!-- 
Generic: <div> <span>
Semantic: <article>, <figure>, <mark>, <time>  
  <article> : Forum post, comments, reviews, product cards
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <h1>Heading</h1>
      <p>
        Published <time datetime="2022-01-01 17:00">January 2021 05:00pm</time>
      </p>
      <p>
        <!-- mark highlights to yellow as default -->
        <mark>Lorem</mark> ipsum dolor sit amet, consectetur adipisicing elit.
        Ducimus ut ullam distinctio fugiat? Dicta expedita minima, libero
        corrupti sequi dolores amet, dignissimos voluptate mollitia ex qui eius
        optio nemo vel.
      </p>
      <!-- figure can have captions -->
      <figure>
        <img src="images/coffee.jpg" alt="" />
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
