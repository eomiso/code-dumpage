<!DOCTYPE html>
<!-- Doctype declaration, HTML5 에서 굉장히 쉬워졌다.-->
<!-- HTML is case insensitive -->
<html lang="kr">
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 500px; /* You need semicolon for multiline*/
        height: 500px;
        border-radius: 250px;
      }

      .id {
        /* class is specified with dot! */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/download.png" alt="Img comes here" />
    <!-- No closing tag: img element cannot have children element -->
    <p class="id">@eomiso</p>
    <p>I love to learn HTML</p>
  </body>
</html>
<!-- Opening tag / Closing tag -->
