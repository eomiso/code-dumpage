<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- By default only shows an image -->
    <video src="videos/ocean.mp4"></video>
    <!-- You can add control attributes -->
    <video controls src="videos/ocean.mp4"></video>
    <!-- There is also autoplay -->
    <!-- autoplay when opening the webpage -->
    <video controls autoplay src="videos/ocean.mp4"></video>
    <!-- looping 도 가능하다. -->
    <video controls autoplay loop src="videos/ocean.mp4">
      Your browser doesn't support videos
      <!-- This is the convensional practice -->
    </video>
  </body>
</html>
