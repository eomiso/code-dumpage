<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- anker tag -->
    <p><a href="index.html">To the index.html page</a></p>
    <p>
      <a href="index.html">
        <img src="images/download.png" alt="This is image" />
      </a>
    </p>
    <!-- absolute url starts from the directory where index.html is located -->
    <!-- for the href, you can also put the images -->
    <p><a href="images/download.png">To image</a></p>
    <!-- for the anker tag, you can also make it downloadable, remove the attribute text-->
    <p><a href="images/download.png" download>Download image</a></p>
  </body>
</html>
