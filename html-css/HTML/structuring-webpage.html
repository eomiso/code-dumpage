<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Most of web pages have at least three elements -->
    <!-- 
    <header></header> : introductory
    <main></main> : main content of the page (every page needs to have only one main)
    <footer></footer> 
    <aside></aside>: representing content not directly related to the main content
    -->

    <header>
      <nav>
        <!-- convention; another semantic -->
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Products</h2>
        <!-- <article> represent any independent, self contained piece of content. -->
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>Testimonial</h2>
        <article></article>
        <!-- You can have sections inside the article -->
        <article></article>
      </section>
    </main>
    <footer>
      <nav>
        <ul></ul>
      </nav>
    </footer>
  </body>
</html>
