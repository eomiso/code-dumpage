<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <div class="form">

        <input type="submit" value="submit" />

      </div>

      <div class="group">
        <fieldset>
          <legend>Billing Address</legend>
          <input type="text" />

          <input type="text" />

        <section>
          <h2>Billing Address</h2>
          <input type="text" />
          <input type="text" />
          <input type="text" />
        </section>
      </div>
