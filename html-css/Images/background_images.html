Usually background images are for decorative purposes.

Image 바둑판처럼 반복해서 뜬다.
  - Looks ugly but we have full control over the image
  - background-repeat: no-repeat, repeate-x(가로로만 반복되게)
  - background-position: row, vertical
  - background-size: width, height; 또는 cover
  - height: 200vh; Makes the background go blurry
    - background-attachment: fixed => this makes background fixed relative to the viewport
